<div class=" container d-flex justify-content-center ">
    <div class="login-form border ">
        <div class="login-logo ">
            <a href>
                <img src="./assets/oims-logo.png" width="125">
            </a>
        </div>
        <h1 class="signin">Sign In</h1>
        <div class="form-group">
            <label class="label-title">Email Id</label>
            <input class="form-control" id="emailId" name="emailId" type="text">
        </div>
        <div class="form-group">
            <label class="label-title">Password</label>
            <input class="form-control" id="password" name="password" type="password">
        </div>
        <div class="form-group">
            <button type="button" class="forgotPassword btn btn-link text-decoration-none">Forgot Password</button>
        </div>
        <div class="form-group">
            <div class="col-10">
                <label>
                    <input class="rememberMe" type="checkbox" name="rememberMe">Remember me
                </label>
            </div>
        </div>
        <div class="loginbtn mt-3">
            <button type="button" class="w-100 btn btn-primary" routerLink="../dashboard">Sign In</button>
        </div>
    </div>
</div>
