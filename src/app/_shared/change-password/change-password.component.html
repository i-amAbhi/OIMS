<app-nav-bar></app-nav-bar>
<div class="container">
    <!-- Page Heading -->

    <div class="mt-4">
        <div class="d-flex justify-content-between">
            <span>
                <h4>Change Password </h4>
            </span>
        </div>

        <form id="form" class="needs-validation" novalidate enctype="multipart/form-data">
            <hr>
            <div class="form-group mt-4">
                <label class="control-label col-md-2" for="OldPassword">Old Password:</label>
                <div class="col-md-4">
                    <input class="form-control text-box single-line password" data-val="true" data-val-required="Old Password is required." id="OldPassword" name="OldPassword" type="password" />
                    <span class="field-validation-valid text-danger" data-valmsg-for="OldPassword" data-valmsg-replace="true"></span>
                </div>
            </div>
    
            <div class="form-group mt-4">
                <label class="control-label col-md-2" for="NewPassword">New Password:</label>
                <div class="col-md-4">
                    <input class="form-control text-box single-line password" data-val="true" data-val-required="New Password is required." id="NewPassword" name="NewPassword" type="password" />
                    <span class="field-validation-valid text-danger" data-valmsg-for="NewPassword" data-valmsg-replace="true"></span>
                </div>
            </div>
    
            <div class="form-group mt-4">
                <label class="control-label col-md-2" for="ConfirmNewPassword">Confirm New Password:</label>
                <div class="col-md-4">
                    <input class="form-control text-box single-line password" id="ConfirmNewPassword" name="ConfirmNewPassword" type="password" />
                    <span class="field-validation-valid text-danger" data-valmsg-for="ConfirmNewPassword" data-valmsg-replace="true"></span>
                </div>
            </div>
    
            <div class="form-group" style="padding-top:4em;">
                <div class="col-md-offset-2 col-md-10">
                    <input type="submit" value="Save" class="btn btn-primary" />
                    <input routerLink="/dashboard" type="submit" value="Cancel" class="btn btn-danger" style="margin-left: 20px;" />
                </div>
            </div>
        </form>
    </div>
</div>
